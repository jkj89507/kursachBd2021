{% extends "index.html" %}
{% block content %}
	{{ super() }}
	<form method="post" action="http://127.0.0.1:5000/up">
		<!--<h2>Hello! It is time to buy {{order}}</h2>-->
		<div class="col-md-12 row">
			<img class="col-md-4 col-xs-4" src="{{ url_for('static', filename='images/bank.png')}}" width="100" height="auto">
			<img class="col-md-5 col-md-offset-3 col-xs-5 col-xs-offset-3 pay-img" src="{{ url_for('static', filename='images/pay.png')}}" width="100" height="auto">
		</div>

		<div class="login col-md-12 col-xs-12">
			<h2 class="col-md-4 col-xs-5">Card:</h2>
			<input id="password" class="col-md-5 col-xs-5" type="text" name="pass" value="{{card}}" readonly>
		</div>

		<div class="login col-md-12 col-xs-12">
			<h2 class="col-md-4 col-xs-5">Phone:</h2>
			<input id="password" class="col-md-5 col-xs-5" type="text" name="pass" value="{{phone}}">
		</div>

		<div class="login col-md-12 col-xs-12">
			<h2 class="col-md-4 col-xs-5">To add:</h2>
			<input id="password" class="col-md-5 col-xs-5" type="number" name="add">
			<h2 class="col-md-1 col-xs-1">$</h2>
		</div>

		<div class="btn col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
			<input id= "bt" class="bt" type="submit" value="Translate">
		</div>
	</form>
{% endblock %}
