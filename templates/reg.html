<!DOCTYPE html>
<html>
	<head>
		<title>LogIn</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset.css')}}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style-reg.css')}}">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">
		<!--<script type="text/javascript" src="{{ url_for('static', filename='js/check_valid.js')}}"></script>-->
	</head>

	<body>
		<div class="main justify-content-center col-md-12 col-xs-12">
			<div class="logo col-md-4 col-md-offset-4 col-xs-6 col-xs-offset-3">
				<img src="{{ url_for('static', filename='images/logo.png')}}">
			</div>
			<div class="form-group regin col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
				<div class="change-log col-md-4 col-md-offset-1 col-xs-6 col-xs-offset-1">
					<h3>Login/<a>Registration</a></h3>
				</div>
				<form method="post" action="http://127.0.0.1:5000/validate">
					<div class="login col-md-12 col-xs-12">
						<h2 class="col-md-5 col-xs-5">Login:</h2>
						<input id="login" class="col-md-5 col-xs-5" type="text" name="email">
					</div>

					<div class="password col-md-12 col-xs-12">
						<h2 class="col-md-5 col-xs-5">Password:</h2>
						<input id="password" class="col-md-5 col-xs-5" type="password" name="pass">
					</div>

					<div class="btn col-md-3 col-md-offset-9 col-xs-4 col-xs-offset-7">
						<input class="bt" type="submit" value="Login">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
